- name: "Install development packages"
  apt:
    name: "{{ packages }}"
    state: present
  become: yes
  vars:
    packages:
      # Vim addons
      - vim-addon-manager
      - vim-airline
      - vim-fugitive
      - vim-syntastic
      - vim-youcompleteme
      # Utilities & applications
      - docker.io # Docker
      - docker-compose
      - libxml2-utils # xmllint
      - pandoc
      - yamllint
      # Development
      # - bumpversion  # Removed from testing
      - make
      # Python
      - bandit
      - ipython3
      - mypy
      - pydocstyle
      - python3-build
      - python3-flake8
      - python3-ipdb
      - python3-isort
      - python3-pip
      - tox
      - twine
      # LuaTaX
      - texlive-luatex
      - texlive-lang-czechslovak
      - texlive-latex-extra

- name: "Install pipx packages"
  community.general.pipx:
    name: "{{ item }}"
    state: "install"
  loop:
    - "bump-my-version"
    - "tox"
    - "twine"
